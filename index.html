<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <title>Talk Banana</title>
</head>

<body>
    <header class="container">
        <h1>Banana Talk</h1>
        <h2>A Fun Translation App</h2>
    </header>
    <section class="section">
        <textarea id="txt-input"
            placeholder="put your english message here which you want to convert into minion language"></textarea>
        <button class="btn-translate">Click To Translate</button>
        <div class="output"></div>
    </section>
    <footer class="footer">
        <h1 class="footer-title">About</h1>
        <h2> Are you a fan of minions? Did you know that the gibberish they say is an actual language.
            Use the translator to convert your text from English to Minion speak.
        </h2>

    </footer>
    <script src="app.js"></script>


</body>

</html>
